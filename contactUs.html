<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <body>

        <header class="main-header">
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item"><a href="/" >Shop</a></li>
                    <li class="main-header__item"><a href="/admin/addProduct" class="active">Add Product</a></li>
                    <li class="main-header__item"><a href="/contactUs">Contact us</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <form class="product-form" action="/contactUs" method="POST">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="title" id="name">
                    <label for="email">Email</label>
                    <input type="email" name="title" id="email">
                </div>
                <button type="submit">Add Product</button>
            </form>
        </main>
    </body>
</body>
</html>
